name: Push to Another Repo

on:
  push:
    branches:
      - main  # Adjust this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install obsidian-export
      run: |
        wget https://github.com/zoni/obsidian-export/releases/download/v22.11.0/obsidian-export_Linux-x86_64.bin
        chmod +x obsidian-export_Linux-x86_64.bin

    - name: Run obsidian-export
      run: |
        rm -rf compiled && mkdir compiled
        ./obsidian-export_Linux-x86_64.bin ./ ./compiled
        rm -rf ./obsidian-export_Linux-x86_64.bin

    - name: Process Markdown files
      run: |
        python3 ./process_md_files.py
   
    - name: Push to Portfolio Repo
      env:
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
      run: |
        git config --global user.email "lucasainenco2@gmail.com"
        git config --global user.name "LucaSain"
        git clone https://LucaSain:$PAT_TOKEN@github.com/LucaSain/portfolio-new.git
        cd portfolio-new
        git checkout main
        cp -r ../compiled ./
        git add .
        git commit -m "Pushed from source repository"
        git push origin main
